<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
   <!-- React js는 엔진과 같다. 상호작용하는 UI를 만들 수 있게 해준다. -->
   <!-- React JS가 element를 생성하고 event listener를 더하는 것을 도와준다. -->
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
   <!-- ReactDom은 library 또는 package인데 모든 React element들을 HTML body에 둘 수 있도록 해준다. -->
   <!-- ReactDom은 React element를 가져다가 HTML로 바꾸는 역할을 한다. -->
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <title>Count</title>
</head>

<body>
   <div id="root"></div>
</body>
<script type="text/babel">
      function Count (){
         const [count, setCount] = React.useState(0);
         const onClick = () => {
            // setCount(count + 1);
            setCount((current) => current +1);
         }
         return (
            <>
               <h1>총 클릭: {count}</h1>
               <button onClick={onClick}>클릭</button>
            </>
         )
      }

   // render의 의미는 여기 React element를 가지고 HTML로 만들어 배치한다는 것이다.(사용자에게 보여준다.)
   ReactDOM.createRoot(document.querySelector('#root')).render(<Count />);
</script>
</html>
